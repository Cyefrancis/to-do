{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>To Do</title>
</head>
<body>
    <h1>To Do List</h1>
    <div class="task-form-div">
    </div>
    <div class="task-ul-div">
        <ul>
            {% for t in tasks  %}
            <h3>{{t.title}}</h3>
            <li>{{t.content}}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
